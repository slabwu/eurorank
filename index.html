<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
    <title>EuroRank</title>
</head>
<body>    
    <div class="content">
        <div class="options">
            <h1>Welcome to EuroRank!</h1>

            <p>First, select a contest to rank:</p>
            <form>
                <select name="year" id="year">
                </select>
                <button type="submit" class="submit">Let's Go!</button>
            </form>
        </div>

        <div class="load">Loading...</div>

        <div class="container">
            <h1>Which song do you prefer?</h1>
            <div class="choice">
                <div class="left">
                    <div class="song">
                        <div class="gloss">
                        </div>
                        <div class="details"></div>
                    </div>
                    <button disabled>Select</button>
                </div>
    
                <p class="or">or</p>
    
                <div class="right">
                    <div class="song">
                        <div class="gloss">
                        </div>
                        <div class="details"></div>
                    </div>
                    <button disabled>Select</button>
                </div>
            </div>
        </div>
    
        <div class="results">
            <h1>Your Results</h1>
            <table class="result"></table>
            <p class="code"></p>
            <button class="again">Rank Again?</button>
        </div>
    </div>
</body>
</html>
