<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
    <title>Yourvision</title>
</head>
<body>

    <div class="background">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="content">
        <div class="options">
            <img src="assets/yourvision.png" alt="Yourvision logo">
            <h2>Find your douze points and more with this Eurovision Song Contest Ranker!</h2>

            <p>Select a contest to rank:</p>
            <form>
                <select name="year" id="year">
                </select>
                <button type="submit" class="submit">Let's Go!</button>
            </form>
        </div>

        <div class="load">
            <div class="loader"></div>
            <p>Loading songs...</p>
        </div>

        <div class="container">
            <h1>Which song do you prefer?</h1>
            <div class="choice">
                <div class="left">
                    <div class="song">
                        <div class="gloss">
                        </div>
                        <div class="details"></div>
                    </div>
                    <button disabled>Select</button>
                </div>
    
                <p class="or">or</p>
    
                <div class="right">
                    <div class="song">
                        <div class="gloss">
                        </div>
                        <div class="details"></div>
                    </div>
                    <button disabled>Select</button>
                </div>
            </div>
            <label for="progress" class="progress-label">0% ranked</label>
            <progress id="progress" value="0" max="100"></progress>
        </div>
    
        <div class="results">
            <h1>Your Results</h1>
            <table class="result"></table>
            <h3>Discord code</h3>
            <p class="code"></p>
            <button class="again">Rank Again?</button>
        </div>
    </div>
</body>
</html>
